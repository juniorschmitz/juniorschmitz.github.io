<!DOCTYPE html>
<html lang="{{ site.lang | default: 'pt-BR' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: #0366d6;
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .site-title {
      color: white;
      text-decoration: none;
      font-size: 1.8em;
      font-weight: bold;
    }
    
    .site-description {
      margin-top: 0.5rem;
      opacity: 0.9;
    }
    
    nav {
      margin-top: 1rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    
    main {
      min-height: 60vh;
    }
    
    h1, h2, h3 {
      margin-bottom: 0.5rem;
      color: #0366d6;
    }
    
    h1 { font-size: 2.2em; }
    h2 { font-size: 1.8em; }
    h3 { font-size: 1.4em; }
    
    p {
      margin-bottom: 1rem;
    }
    
    .post-list {
      list-style: none;
    }
    
    .post-list li {
      border-bottom: 1px solid #eee;
      padding: 1.5rem 0;
    }
    
    .post-list li:last-child {
      border-bottom: none;
    }
    
    .post-date {
      color: #666;
      font-size: 0.9em;
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .post-list h3 {
      margin: 0.5rem 0;
    }
    
    .post-list a {
      color: #0366d6;
      text-decoration: none;
    }
    
    .post-list a:hover {
      text-decoration: underline;
    }
    
    .post-content {
      line-height: 1.8;
    }
    
    .post-content h1,
    .post-content h2,
    .post-content h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    
    .post-content h1:first-child {
      margin-top: 0;
    }
    
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
      border: 1px solid #e1e4e8;
    }
    
    code {
      background: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    blockquote {
      border-left: 4px solid #0366d6;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
      font-style: italic;
    }
    
    .post-meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: #f6f8fa;
      color: #0366d6;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid #e1e4e8;
    }
    
    .back-link:hover {
      background: #e1e4e8;
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid #eee;
      text-align: center;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      h1 { font-size: 1.8em; }
      h2 { font-size: 1.5em; }
      
      .site-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <p class="site-description">{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="/about/">Sobre</a>
        <a href="https://github.com/{{ site.author.name | replace: ' ', '' | downcase }}">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Feito com Jekyll e GitHub Pages.</p>
    </div>
  </footer>
</body>
</html>
