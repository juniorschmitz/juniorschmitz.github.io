---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      📅 {{ page.date | date: "%d de %B de %Y" }}
      {% if page.author %} | ✍️ {{ page.author }}{% endif %}
      {% if page.tags.size > 0 %}
        <br>🏷️ 
        {% for tag in page.tags %}
          <span style="background: #e1f5fe; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-right: 5px;">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <a href="{{ '/' | relative_url }}" class="back-link">← Voltar ao início</a>
  </footer>
</article>
